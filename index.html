<html>
  <head>
    <meta property="og:title" content="some content"/>
    <meta property="og:url" content="http://www.yahoo.com"/>
    <meta property="og:description" content="some content"/>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
      <script type="text/javascript">
      function setOrCreateMetaTag(metaName, name, value) {
        var t = 'meta['+metaName+'='+name+']';
        var mt = $(t);
        if (mt.length === 0) {
            t = '<meta '+metaName+'="'+name+'" />';
            mt = $(t).appendTo('head');
        }
        mt.attr('content', value);
      }

      function updateMetaTags(){
        var a = "check if passing variable works";
        $('meta[property=og\\:title]').attr('content', "sjkakjs");
        $('meta[property=og\\:url]').attr('content', "http://www.google.com");
        $('meta[property=og\\:description]').attr('content', "changed description");
      }

      </script>
  </head>
  <body onLoad="updateMetaTags()">
  </body>
</html>
