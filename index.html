<html>
  <head>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
      <script type="text/javascript">
      function setOrCreateMetaTag(metaName, name, value) {
        var t = 'meta['+metaName+'='+name+']';
        var mt = $(t);
        if (mt.length === 0) {
            t = '<meta '+metaName+'="'+name+'" />';
            mt = $(t).appendTo('head');
        }
        mt.attr('content', value);
      }

      function updateMetaTags(){
        setOrCreateMetaTag('name', 'description', 'some random description');
        setOrCreateMetaTag('property', 'og:title', 'some random title');
        setOrCreateMetaTag('property', 'og:description', 'some random description');
        setOrCreateMetaTag('property', 'og:type', 'website');
        setOrCreateMetaTag('property', 'og:url', 'google.com');
      }

      </script>
  </head>
  <body onLoad="updateMetaTags()">
  </body>
</html>
